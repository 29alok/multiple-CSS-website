<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cool Check</title>
    <link rel="stylesheet" href="source/check.css">
</head>

<body>
    <h4>Steps towards a healthy life :</h4>
    <ul>
        <li>
            <label>
                Wake up at the same time every day
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>
        <li>
            <label>
                Eat a wholesome, healthy breakfast
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>
        <li>
            <label>
                Keep an agenda or planner
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>
        <li>
            <label>
                Prioritize your work
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>
        <li>
            <label>
                Use the weekend to reset and relax
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>
        <li>
            <label>
                Do your chores yourself
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>
        <li>
            <label>
                Save time for self-study each day
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>
        <li>
            <label>
                Do some exercise
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>
        <li>
            <label>
                Take time to know yourself
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>
        <li>
            <label>
                Get a Good sleep
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </li>
    </ul>
</body>

</html>
